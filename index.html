<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Series de Television</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="tallertypescript.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script type="module" src='./scripts/main.js'></script>
</head>
<body>
    <div style="background-color:cornflowerblue">
        <img class="img"
            src="./tvImagen.png" height="100" ><b>TV-Series</b>
    </div>
    <div id="horizontal" style="width: 100%; display: table;">
    <div id="casilla-tabla" style="display: table-row;">
    <table class="table" id="tabla-series" style="width: 50%; display: table-cell;">
        <thead class="thead-light">
          <tr>
            <th scope="col" >#</th>
            <th scope="col">Name</th>
            <th scope="col">Channel</th>
            <th scope="col">Seasons</th>
          </tr>
        </thead>
      </table>
      
      
      <div id="card-serie"></div>
    
    </div>
    
    
  </div>
  

    
</body>
</html>
